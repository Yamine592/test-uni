name: Ma super CI/CD

#ma ci s'execute au push  sur ma branche main
on:
  push:
    branches: [ main ]

#les differents jobs
jobs:
  #je donne un nom 
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: configurer node.js
        uses: actions/setup-node@v3
        with:
         node-version: '16'

      - name: installation d'une d√©pendance
        run: npm install

      - name: lancement des test unitaires
        run: npm run test

      - name: build de l'appli
        run: npm run build
        
